<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search | Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Jq.js"></script>
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #9c27b0;
            --accent-color: #e91e63;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(106, 13, 173, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(156, 39, 176, 0.15) 0%, transparent 50%);
            overflow-x: hidden;
        }
        
        .hero {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) saturate(1.2);
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, var(--dark-color), transparent);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 1.5rem 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        #search-input {
            width: 400px;
            max-width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            outline: none;
        }
        
        #search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.3);
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #search-button, #clear-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #search-button {
            background: var(--gradient);
            color: white;
        }
        
        #clear-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
        }
        
        #clear-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #anime-details, #error-message {
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: all 0.5s ease;
            animation: fadeIn 0.5s ease;
        }
        
        #anime-details {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(233, 30, 99, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #error-message {
            background: rgba(233, 30, 99, 0.2);
            border: 1px solid var(--accent-color);
            color: #ffb8d0;
        }
        
        .anime-card {
            display: flex;
            gap: 2rem;
            align-items: center;
            text-align: left;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .anime-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .anime-poster {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .anime-poster:hover {
            transform: scale(1.05);
        }
        
        .anime-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .anime-info p {
            margin-bottom: 0.8rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .anime-info strong {
            color: white;
            font-weight: 600;
        }
        
        .rating {
            display: inline-flex;
            align-items: center;
            background: rgba(233, 30, 99, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .rating svg {
            margin-right: 0.3rem;
            fill: #ffb8d0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(233, 30, 99, 0.1);
            border-radius: 50%;
            filter: blur(30px);
        }
        
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .hero {
                height: 300px;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .search-box {
                flex-direction: column;
                align-items: center;
            }
            
            #search-input {
                width: 100%;
            }
            
            .anime-card {
                flex-direction: column;
                text-align: center;
            }
            
            .anime-poster {
                width: 150px;
                height: 225px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
        <div class="floating-element" style="width: 400px; height: 400px; bottom: 10%; right: 5%;"></div>
    </div>
    
    <div class="hero">
        <img src="https://i.pinimg.com/736x/23/2a/a8/232aa8a1504bed0df0626995669b14b1.jpg" alt="Anime Hero Banner">
    </div>
    
    <div class="container">
        <h1>Discover Anime</h1>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter anime title...">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        
        <div id="error-message"></div>
        <div id="anime-details"></div>
    </div>
    
    <footer>
        &copy; 2023 Anime Search  | Designed with ❤️ for anime lovers
    </footer>
    
    <script>
        // Add floating elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            const colors = ['rgba(106, 13, 173, 0.1)', 'rgba(156, 39, 176, 0.1)', 'rgba(233, 30, 99, 0.1)'];
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 200 + 100;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${posY}%`;
                element.style.left = `${posX}%`;
                element.style.background = color;
                element.style.animation = `float ${animationDuration}s ease-in-out ${animationDelay}s infinite alternate`;
                
                floatingContainer.appendChild(element);
            }
        });
        
        // Add keyframe animation for floating elements
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes float {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(20px, 20px) rotate(5deg); }
                100% { transform: translate(-20px, -20px) rotate(-5deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
